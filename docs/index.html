<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>수산물 건강 챗봇 · 휴대용</title>
  <style>
    :root {
      --bg:#0f141a; --panel:#121a22; --text:#e6edf3; --muted:#9fb0bf;
      --accent:#2f81f7; --chip:#1b2733; --chipText:#d7e2ea; --ring:#4f91ff;
      --border:#223041;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Pretendard,Apple SD Gothic Neo,Noto Sans KR,sans-serif}
    .wrap{max-width:1200px;margin:24px auto;padding:0 16px}
    h1{font-size:20px;margin:0 0 12px}
    .grid{display:grid;gap:16px;grid-template-columns:320px 1fr}
    .panel{background:var(--panel);border:1px solid var(--border);border-radius:12px;padding:16px}
    .sectionTitle{font-size:14px;color:var(--muted);margin:0 0 8px}
    .chips{display:flex;flex-wrap:wrap;gap:8px}
    .chip{background:var(--chip);color:var(--chipText);border:1px solid var(--border);border-radius:999px;padding:8px 12px;font-size:14px;cursor:pointer;user-select:none;outline:0}
    .chip:focus{box-shadow:0 0 0 3px var(--ring)}
    .chip.active{background:var(--accent);color:white;border-color:transparent}
    .muted{color:var(--muted)}
    .content{min-height:380px;white-space:pre-wrap;line-height:1.6}
    .toolbar{display:flex;gap:8px;flex-wrap:wrap;margin-top:12px}
    .btn{background:#1b2a3a;color:#d7e2ea;border:1px solid var(--border);border-radius:10px;padding:10px 14px;font-size:14px;cursor:pointer}
    .btn:focus{outline:none;box-shadow:0 0 0 3px var(--ring)}
    .btn.primary{background:var(--accent);color:#fff;border-color:transparent}
    .crumb{font-size:13px;color:var(--muted);margin-bottom:8px}
    @media (max-width:900px){.grid{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>수산물 건강 챗봇 · 시범 (휴대용)</h1>
    <div class="grid">
      <!-- 좌: 카테고리/어종 -->
      <div class="panel">
        <div class="sectionTitle">카테고리</div>
        <div id="categoryList" class="chips" aria-label="카테고리 목록"></div>

        <div class="sectionTitle" style="margin-top:16px">어종</div>
        <div id="fishList" class="chips" aria-label="어종 목록"></div>

        <p class="muted" style="margin-top:12px">
          Tip: <span class="chip" style="cursor:default">전체 보기</span>는 세부 항목을 모두 펼칩니다. 데이터는 <code>health_fish.json</code>에서 불러옵니다.
        </p>
      </div>

      <!-- 우: 세부 내용 -->
      <div class="panel">
        <div id="crumb" class="crumb"></div>
        <div id="content" class="content">카테고리를 선택하세요.</div>

        <div class="toolbar">
          <button id="btnAll" class="btn">전체 보기</button>
          <button id="btnOther" class="btn">다른 항목</button>
          <button id="btnBack" class="btn">뒤로</button>
          <button id="btnHome" class="btn">처음으로</button>
          <button id="btnNewWindow" class="btn">새 창 열기</button>
          <button id="btnAbout" class="btn primary">도움말</button>
        </div>
      </div>
    </div>
  </div>
