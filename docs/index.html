<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>피시보감 · 수산물 건강 챗봇</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{margin:0;font-family:Arial,system-ui;background:#111;color:#eee}
    .wrap{display:flex;gap:12px;padding:12px;height:100vh;box-sizing:border-box}
    .panel{background:#1c1c1c;border:1px solid #333;border-radius:8px;padding:12px;overflow:auto}
    #cat,#fish{width:22%} #view{flex:1}
    h2{margin:6px 0 10px 0;font-size:16px}
    .btn,.chip{display:inline-block;margin:4px 4px 0 0;padding:8px 10px;border:0;border-radius:18px;background:#2b2b2b;color:#eee;cursor:pointer}
    .btn:hover,.chip:hover{background:#3a3a3a}
    .card{border:1px solid #333;border-radius:8px;padding:10px;margin:8px 0;background:#151515}
    .sect h3{margin:8px 0 6px 0;color:#ffd866}
    .muted{color:#aaa}
    .row{display:flex;gap:8px}
    .row > *{flex:1}
    .log{border-top:1px solid #333;margin-top:10px;padding-top:8px}
  </style>
</head>
<body>
  <div class="wrap" role="application">
    <div id="cat" class="panel" aria-label="카테고리">
      <h2>카테고리</h2>
      <div id="category-box"></div>
    </div>
    <div id="fish" class="panel" aria-label="어종">
      <h2>어종</h2>
      <div id="fish-box"></div>
    </div>
    <div id="view" class="panel" aria-live="polite">
      <h2>세부 내용</h2>
      <div id="section-menu" class="muted">섹션을 선택하세요.</div>
      <div id="detail-box"></div>
      <div class="log" id="chat-log" role="log" aria-live="polite"></div>
    </div>
  </div>
  <script src="chatbot.js"></script>
</body>
</html>
